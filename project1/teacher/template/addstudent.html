{% extends 'batchbase.html' %}


{% block datalist %}

<div class="container-fluid home">
    <header class="row d-flex justify-content-between align-items-center navbar-dark">
        <span class="h1 w-auto">Student Management</span>
        <button class="btn w-auto togle-btn" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="m-4" style="height: 100%;">
        <div class="row">
            <div class="sidebar col-2 col-md-12" style="height:80vh;" id="sidebar">
                <a href="{% url 'batchome' %}">Home</a>
                <a href="{% url 'marck' %}">Mark</a>
                <a href="">Add Student</a>
                <a href="{% url 'addmarck' %}">Add Mark</a>
                
                <!-- Add more sidebar links here -->
            </div>
            <div class="col">
                <h1><b>Add New Student</b></h1>

                <!-- User Edit Form -->
                <form action="" method="post">
                    {% csrf_token %}

                    <!-- Id Field -->
                    <div class="mb-3">
                        <label for="studentid" class="form-label">Student Id:</label>
                        <input type="text" required class="form-control" id="studentid" name="studentid">
                    </div>

                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- Dob Field -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of birth:</label><br>
                        <input type="date" name="dob" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required>
                    </div>

                    <!-- Class Field -->
                    <div class="mb-3">
                        <label for="batch" class="form-label">Batch:</label><br>
                        
                        {% if batch %}
                        <input class="form-control" id="batch" name="batch" disabled value="{{batch.batch_no}}">  
                        {% else %}
                        <input class="form-control" id="batch" name="batch" disabled>  
                        {% endif %}
                        
                        
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Password Field (optional) -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="number" maxlength="10" class="form-control" id="phone" name="phone" required>
                    </div>


                    <!-- Submit Button -->
                    {% if error_message %}
                    <p style="font-size: 15px;color: red;">{{ error_message }}</p>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

            </div>
        </div>
    </div>

</div>
{% endblock datalist %}
{% block script %}
<script>
    function toggleSidebar() {
        var dis = document.getElementById('sidebar');
        if (dis.style.display === "none") {
            dis.style.display = "block";
        } else {
            dis.style.display = "none";
        }
    }
</script>
{% endblock script %}
