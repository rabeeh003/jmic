{% extends 'batchbase.html' %}


{% block datalist %}

<div class="container-fluid home">
    <header class="row d-flex justify-content-between align-items-center navbar-dark">
        <span class="h1 w-auto">User Management</span>
        <button class="btn w-auto togle-btn" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container mt-4" >
        <h1>Edit Student Information</h1>

        <!-- User Edit Form -->
        <form action="" method="post">
            {% csrf_token %}

            <!-- Id Field -->
            <div class="mb-3">
                <label for="studentid" class="form-label">Student Id:</label>
                <input type="text" disabled class="form-control" id="studentid" name="studentid" value="{{ us.studentid }}" >
            </div>

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ us.st_name }}" >
            </div>

            <!-- Dob Field -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth: {{us.st_dob}}</label><br>
                <input type="date" name="dob" class="form-control" pattern="\d{4}-\d{2}-\d{2}" value={{us.st_dob}}>
            </div>

            <!-- Class Field -->
            <div class="mb-3">
                <label for="batch" class="form-label">Batch: {{us.st_batch}}</label><br>
                <select  class="form-control" id="batch" name="batch">
                    <option selected>{{us.st_batch}}</option>
                    {% for i in batch %}
                    <option>{{i.batch_no}}</option>
                    {% endfor %}
                  </select>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{us.st_mail}}">
            </div>
            
            <!-- Password Field (optional) -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="number" maxlength="10" class="form-control" id="phone" name="phone" value="{{ us.st_phone }}">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <!-- Cancel Button (link to go back) -->
    </div>
</div>
{% endblock datalist %}
